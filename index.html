<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Meme Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #2a2a72, #009ffd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .meme-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .loading {
      font-size: 1rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="meme-box">
    <h1>ðŸ¤£ Random Meme Generator</h1>
    <div class="meme-title" id="title">Loading meme...</div>
    <img id="meme-img" src="" alt="Meme" />
    <div class="loading" id="loading">Fetching new meme every 10 seconds...</div>
  </div>

  <script>
    const memeImg = document.getElementById('meme-img');
    const memeTitle = document.getElementById('title');

    async function loadMeme() {
      try {
        const res = await fetch('https://meme-api.com/gimme');
        const data = await res.json();
        memeImg.src = data.url;
        memeTitle.textContent = data.title;
      } catch (err) {
        memeTitle.textContent = 'ðŸ˜… Oops! Failed to load meme.';
        memeImg.src = '';
      }
    }

    // Load first meme immediately
    loadMeme();

    // Load a new meme every 10 seconds
    setInterval(loadMeme, 10000);
  </script>
</body>
</html>
