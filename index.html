
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Lofi Café</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

    }

    html, body {

      height: 100%;

      font-family: 'Inter', sans-serif;

      overflow: hidden;

      color: white;

    }

    .background-video {

      position: fixed;

      top: 0;

      left: 0;

      width: 100vw;

      height: 100vh;

      object-fit: cover;

      z-index: -2;

      filter: brightness(0.6);

    }

    .overlay {

      position: fixed;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      background: rgba(0, 0, 0, 0.3);

      z-index: -1;

    }

    .container {

      position: relative;

      z-index: 1;

      height: 100%;

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      text-align: center;

      padding: 20px;

    }

    h1 {

      font-size: 3rem;

      margin-bottom: 0.5rem;

    }

    p {

      font-size: 1.2rem;

      color: #dddddd;

    }

    .buy-coffee {

      margin-top: 2em;

    }

    .buy-coffee img {

      height: 40px;

      transition: transform 0.2s;

    }

    .buy-coffee img:hover {

      transform: scale(1.1);

    }

    footer {

      position: absolute;

      bottom: 10px;

      width: 100%;

      text-align: center;

      font-size: 0.75rem;

      color: #ccc;

    }

    audio {

      display: none;

    }

  </style>

</head>

<body>


  <div class="overlay"></div>

  <div class="container">

    <h1>Lofi Café</h1>

    <p>Slow down. Breathe. Focus.</p>

    <div class="buy-coffee">

      <a href="https://www.buymeacoffee.com/jac0bb" target="_blank">

        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee">

      </a>

    </div>

  </div>

  <footer>Jac0bb-CMD | Audio from Copyright-free Lo-Fi </footer>

  <audio autoplay loop id="audio-player">

    <source src="https://app.box.com/file/1832457019023?s=kajz939g0l7ck6ys63fold8cismhve5n" type="audio/mpeg">

    Your browser does not support the audio element.

  </audio>

</body>

</html>
