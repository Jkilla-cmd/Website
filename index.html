<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Lofi City Café</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

    }

    html, body {

      height: 100%;

      font-family: 'Quicksand', sans-serif;

      background: #0e0e1a;

      color: #f4f4f4;

      overflow: hidden;

    }

    .background-video {

      position: fixed;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      object-fit: cover;

      z-index: -1;

      filter: brightness(0.5) blur(1.5px);

    }

    .overlay {

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      background: rgba(10, 10, 20, 0.3);

    }

    .content {

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      text-align: center;

      padding: 20px;

    }

    h1 {

      font-size: 3rem;

      margin-bottom: 1rem;

    }

    p {

      font-size: 1.2rem;

      margin-bottom: 2rem;

      opacity: 0.85;

    }

    audio {

      margin-top: 1rem;

    }

    .player-box {

      background: rgba(255, 255, 255, 0.04);

      padding: 20px;

      border-radius: 14px;

      backdrop-filter: blur(6px);

      box-shadow: 0 0 20px rgba(0,0,0,0.3);

    }

    .btn {

      padding: 12px 20px;

      background-color: #ffffff08;

      border: 1px solid #ffffff20;

      border-radius: 8px;

      cursor: pointer;

      color: #fff;

      font-weight: bold;

      margin: 10px;

      transition: background 0.2s;

    }

    .btn:hover {

      background-color: #ffffff30;

    }

    .buy-coffee {

      display: inline-block;

      margin-top: 20px;

    }

    .buy-coffee img {

      height: 40px;

      transition: transform 0.2s;

    }

    .buy-coffee img:hover {

      transform: scale(1.1);

    }

    .credits {

      position: absolute;

      bottom: 10px;

      width: 100%;

      text-align: center;

      font-size: 0.8rem;

      color: #aaa;

    }

  </style>

</head>

<body>

  <!-- Background Video -->

  <video autoplay muted loop class="background-video">

    <source src="https://cdn.pixabay.com/video/2025/02/17/258729_large.mp4" type="video/mp4">

    Your browser does not support the video tag.

  </video>

  <div class="overlay"></div>

  <div class="content">

    <div class="player-box">

      <h1>Lofi City Café</h1>

      <p>Chill beats to keep you focused and cozy above the city lights.</p>

      <!-- Audio Player -->

      <audio controls autoplay loop>

        <source src="https://cdn.pixabay.com/download/audio/2023/07/09/audio_a4e1c50ff6.mp3?filename=dreamy-lofi-144174.mp3" type="audio/mpeg">

        Your browser does not support the audio element.

      </audio>

      <div>

        <button class="btn" onclick="window.open('https://www.youtube.com/watch?v=jfKfPfyJRdk', '_blank')">Open Lofi Girl Stream</button>

      </div>

      <!-- Buy Me a Coffee -->

      <div class="buy-coffee">

        <a href="https://www.buymeacoffee.com/yourusername" target="_blank">

          <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee">

        </a>

      </div>

    </div>

  </div>

  <div class="credits">

    Background video by Coverr | Music via Pixabay

  </div>

</body>

</html>
