<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Chill</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1549921296-3a5aefc7ef7e') no-repeat center center/cover;
      background-color: #0d0d0d;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .player {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    }
    .stations {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 999px;
      background: #1f1f1f;
      color: #fff;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #333;
    }
    audio {
      width: 100%;
      max-width: 250px;
      background: none;
      outline: none;
      border: none;
      filter: brightness(0.8);
    }
    audio::-webkit-media-controls-panel {
      background: none;
    }
    h1 {
      font-size: 1.2rem;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Lofi Tech ðŸŽ¶</h1>
    <audio id="audio" controls autoplay loop>
      <source src="https://your-stream-link-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="stations">
      <button onclick="changeStation('https://your-stream-link-1.mp3')">Station 1</button>
      <button onclick="changeStation('https://your-stream-link-2.mp3')">Station 2</button>
      <button onclick="changeStation('https://your-stream-link-3.mp3')">Station 3</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    function changeStation(url) {
      audio.src = url;
      audio.play();
    }
  </script>

</body>
</html>
