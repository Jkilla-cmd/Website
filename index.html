<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Chill</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/4M7IWwP.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .player {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    .stations {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s, border 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    audio {
      width: 100%;
      max-width: 300px;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Lofi Chill ðŸŽµ</h1>
    <audio id="audio" controls autoplay loop>
      <source src="https://your-stream-link-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="stations">
      <button onclick="changeStation('https://your-stream-link-1.mp3')">Station 1</button>
      <button onclick="changeStation('https://your-stream-link-2.mp3')">Station 2</button>
      <button onclick="changeStation('https://your-stream-link-3.mp3')">Station 3</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    function changeStation(url) {
      audio.src = url;
      audio.play();
    }
  </script>

</body>
</html>
