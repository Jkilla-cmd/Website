<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Chill</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://cdn.theatlantic.com/thumbor/QgdxpmJjTOZ-AWc8uDj-_mBZbUU=/0x0:1600x900/960x540/media/img/mt/2021/08/atlantic_wifi/original.gif') no-repeat center center/cover;
      background-color: #0d0d0d;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .player {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      padding: 1rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 220px;
    }
    .stations {
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.2rem 0.6rem;
      border: none;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.7rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    audio {
      width: 100%;
      filter: brightness(0.8);
      border-radius: 0.5rem;
    }
    audio::-webkit-media-controls-panel {
      background: none;
    }
    h1 {
      font-size: 1rem;
      font-weight: 300;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Lofi Tech ðŸŽ¶</h1>
    <audio id="audio" controls autoplay loop>
      <source src="https://your-stream-link-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="stations">
      <button onclick="changeStation('https://your-stream-link-1.mp3')">Station 1</button>
      <button onclick="changeStation('https://your-stream-link-2.mp3')">Station 2</button>
      <button onclick="changeStation('https://your-stream-link-3.mp3')">Station 3</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    function changeStation(url) {
      audio.src = url;
      audio.play();
    }
  </script>

</body>
</html>
