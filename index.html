<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conspiracy Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://cdn.theatlantic.com/thumbor/QgdxpmJjTOZ-AWc8uDj-_mBZbUU=/0x0:1600x900/960x540/media/img/mt/2021/08/atlantic_wifi/original.gif') no-repeat center center/cover;
      background-color: #0d0d0d;
      overflow: hidden;
    }
    .eye-button {
      width: 100px;
      height: 100px;
      background: rgba(245, 40, 145, 0);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, background 0.3s;
    }
    .eye-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }
    .eye-button img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      pointer-events: none; /* so the click goes through the image to the div */
    }
  </style>
</head>
<body>

  <div class="eye-button" onclick="goToRandomConspiracy()">
    <img src="https://symbology.wiki/wp-content/uploads/2024/03/all-seeing-eye.png" alt="All Seeing Eye">
  </div>

  <script>
    const conspiracyLinks = [
      "https://en.wikipedia.org/wiki/Conspiracy_theory",
      "https://allthatsinteresting.com/conspiracy-theories",
      "https://www.history.com/topics/21st-century/conspiracy-theories",
      "https://time.com/5168202/conspiracy-theories-belief/",
      "https://www.britannica.com/topic/conspiracy-theory",
      "https://skeptoid.com/conspiracies",
      "https://www.theatlantic.com/magazine/archive/2020/06/why-people-believe-conspiracies/610567/",
      "https://www.livescience.com/amp/contrails-chemtrails.html",
      "https://en.wikipedia.org/wiki/Moon_landing_conspiracy_theories",
      "https://www.bbc.com/future/article/20200812-why-conspiracy-theories-are-so-addictive"
    ];

    function goToRandomConspiracy() {
      const randomIndex = Math.floor(Math.random() * conspiracyLinks.length);
      const randomLink = conspiracyLinks[randomIndex];
      window.open(randomLink, "_blank"); // Opens in a new tab
    }
  </script>

</body>
</html>
